<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">
		
		.waffles{
			width:100px;
			height:100px;
			background-image:url(https://images.kglobalservices.com/www.leggomyeggo.com/en_us/product/product_4821918/kicproductimage-123230_00038000404405_c1l1.png);
			background-size:contain;
			background-repeat: no-repeat;
			display: inline-block;
		}
	</style>
</head>
<body>




<script type="text/javascript">



//this is a function that makes a waffle div, puts it into the BODY of the html document AND it gives the div the class of waffles.

    function makeWaffles(input) {
        var waffle = document.createElement("div"); //this line creates a variable called waffle and points it to a HTML element that's a div (aka <div></div>)

        document.body.appendChild(waffle); //append means "add" and child means something inside something else. this is saying put the div in the body. 


        waffle.classList.add('waffles'); // this adds the class "waffles" to each div.

        waffle.innerText = input;


    }

for (var counter = 0; counter<1000; counter=counter+1) {makeWaffles(counter);}


  
    </script>
</body>

</html>
